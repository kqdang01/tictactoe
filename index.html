<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./javaScript.js" defer></script>
</head>
<body>
    <div class="gameContainer">
        <div class="scoreContainer">
            <div class="score1">
                <input class="p1name" type="text" maxlength="13" value="Player 1"></input>
                <h2 class="p1score">0</h2>
            </div>
            <button class="reset"></button>
            <div class="score2">
                <input class="p2name" type="text" maxlength="13" value="Player 2"></input>
                <h2 class="p2score">0</h2>
            </div>
        </div>

        <h1 class="winnerText"></h1>

        <div class="gameGrid">
            <button id="game">0 0</button>
            <button id="game">0 1</button>
            <button id="game">0 2</button>
            <button id="game">1 0</button>
            <button id="game">1 1</button>
            <button id="game">1 2</button>
            <button id="game">2 0</button>
            <button id="game">2 1</button>
            <button id="game">2 2</button>
        </div>
    </div>
</body>
</html>
